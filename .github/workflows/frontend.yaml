name: Build & Appreciate Contributors

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Lint the code
        run: npm run lint
        continue-on-error: true

  comment:
    name: Appreciate Contributor
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Comment on the PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸŽ‰ Thank you for your contribution! A maintainer will review your PR soon.\nWe appreciate your effort, you're helping make Pouranik better for everyone! ðŸ“šðŸ’«"
            });
